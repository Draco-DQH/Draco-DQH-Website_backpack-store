<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Hover and Pagination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        /* Navigation1 */
        .navigation1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .logo {
            margin-left: 15px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-links a:hover {
            background-color: white;
            color: #4CAF50;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 4px;
            padding: 5px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 5px;
            margin-left: 5px;
            font-size: 14px;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
        }

        .nav-icons img {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Navigation2 */
        .navigation2 {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #444;
            color: white;
        }

        .product-count {
            margin-left: 20px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }

        .filters select {
            padding: 5px;
            border-radius: 4px;
            border: none;
        }

        /* Bố cục sản phẩm và bộ lọc */
        .container {
            display: flex;
            margin: 20px;
        }

        .options {
            flex: 1;
            max-width: 25%;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .options h3 {
            margin-bottom: 10px;
        }

        .options select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .products {
            flex: 3;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: white;
        }

        .product-item {
            width: calc(25% - 20px);
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-item h4 {
            margin: 10px 0;
            font-size: 16px;
        }

        .product-item p {
            color: #E74C3C;
            font-size: 18px;
        }

        .pagination {
            text-align: center;
            margin: 20px 0;
        }

        .pagination button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .pagination button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        Product Page
    </header>

    <!-- Navigation1 -->
    <nav class="navigation1">
        <!-- Logo -->
        <div class="logo">
            <img src="https://via.placeholder.com/50x50" alt="Logo">
        </div>

        <!-- Links -->
        <div class="nav-links">
            <a href="screen1.html">Home</a>
            <a href="sc1.html">Products</a>

            <!-- Search -->
            <div class="search-bar">
                <img src="https://via.placeholder.com/20x20" alt="Search Icon">
                <input type="text" placeholder="Search">
            </div>
        </div>

        <!-- Icons -->
        <div class="nav-icons">
            <img src="https://via.placeholder.com/20x20" alt="Cart Icon">
            <img src="https://via.placeholder.com/20x20" alt="Account Icon">
        </div>
    </nav>

    <!-- Navigation2 -->
    <nav class="navigation2">
        <!-- Số lượng sản phẩm -->
        <div class="product-count">
            Số lượng sản phẩm: 
        </div>

        <!-- Filters -->
        <div class="filters">
            <select name="sort">
                <option value="">Sắp xếp</option>
                <option value="asc">Giá tăng dần</option>
                <option value="desc">Giá giảm dần</option>
            </select>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Options (25%) -->
        <aside class="options">
            <h3>Giá thành</h3>
            <select>
                <option value="all">Tất cả giá</option>
                <option value="low">Dưới 1 triệu</option>
                <option value="medium">1 triệu - 3 triệu</option>
                <option value="high">Trên 3 triệu</option>
            </select>

            <h3>Danh mục</h3>
            <select>
                <option value="all">Tất cả</option>
                <option value="study">Đi học</option>
                <option value="travel">Du lịch</option>
                <option value="climb">Leo núi</option>
                <option value="special">Balo chuyên dụng</option>
            </select>
        </aside>

        <!-- Products (75%) -->
        <section class="products">
            <!-- Sản phẩm mẫu -->
            <div class="product-item" onclick="goToDetail(1)">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <h4>Product 1</h4>
                <p>$100</p>
            </div>

            <div class="product-item" onclick="goToDetail(2)">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <h4>Product 2</h4>
                <p>$200</p>
            </div>

            <div class="product-item" onclick="goToDetail(3)">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <h4>Product 3</h4>
                <p>$300</p>
            </div>

            <div class="product-item" onclick="goToDetail(4)">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <h4>Product 4</h4>
                <p>$400</p>
            </div>

            <!-- Thêm sản phẩm khác (tối đa 20 sản phẩm mỗi trang) -->
        </section>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <button onclick="nextPage()">Next Page</button>
    </div>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>

    <script>
        // Chuyển hướng tới trang chi tiết sản phẩm
        function goToDetail(id) {
            window.location.href = `sc2.html?id=${id}`;
        }

        // Phân trang (giả sử có nhiều sản phẩm)
        function nextPage() {
            // Logic cho phân trang, có thể dựa vào API hoặc tải thêm dữ liệu
            alert("Chuyển sang trang tiếp theo");
        }
    </script>

</body>
</html>
