<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        /* Phần hình ảnh sản phẩm chiếm 75% */
        .product-images {
            flex: 3;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }

        .product-images img {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-images .thumbnails {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .product-images .thumbnails img {
            width: 75px;
            height: 75px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Phần thông tin sản phẩm chiếm 25% */
        .product-info {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .product-info h1 {
            margin-bottom: 10px;
        }

        .product-info .price {
            font-size: 24px;
            color: #E74C3C;
            margin-bottom: 20px;
        }

        .product-info .colors {
            margin-bottom: 20px;
        }

        .product-info .colors span {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }

        .product-info button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-right: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        /* Hiệu ứng xem ảnh lớn (lightbox) */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            width: 50%;
        }

        .lightbox.active {
            display: flex;
        }

    </style>
</head>
<body>
    <header>
        Product Detail
    </header>

    <nav>
        <a href="screen1.html">Home</a>
        <a href="sc1.html">Products</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <!-- Phần 1: Hình ảnh sản phẩm (75%) -->
        <div class="product-images">
            <img id="main-image" src="https://via.placeholder.com/750x500" alt="Product Image">
            <div class="thumbnails">
                <img src="https://via.placeholder.com/150x100" alt="Product Thumbnail 1" onclick="changeImage(this)">
                <img src="https://via.placeholder.com/150x100" alt="Product Thumbnail 2" onclick="changeImage(this)">
                <img src="https://via.placeholder.com/150x100" alt="Product Thumbnail 3" onclick="changeImage(this)">
            </div>
        </div>

        <!-- Phần 2: Thông tin sản phẩm (25%) -->
        <div class="product-info">
            <h1>Product Name</h1>
            <p>This is a detailed description of the product, including key features and specifications.</p>
            <p class="price">$49.99</p>

            <div class="colors">
                <h4>Colors</h4>
                <span style="background-color: red;" title="Red"></span>
                <span style="background-color: blue;" title="Blue"></span>
                <span style="background-color: green;" title="Green"></span>
            </div>

            <button>Add to Cart</button>
            <button>Checkout</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>

    <!-- Phần lightbox để xem ảnh lớn -->
    <div class="lightbox" id="lightbox">
        <img src="https://via.placeholder.com/750x500" alt="Large Product Image">
    </div>

    <script>
        // Thay đổi hình ảnh chính khi bấm vào ảnh thumbnail
        function changeImage(element) {
            document.getElementById('main-image').src = element.src;
        }

        // Lightbox hiển thị khi bấm vào ảnh chính
        document.getElementById('main-image').addEventListener('click', function() {
            const lightbox = document.getElementById('lightbox');
            lightbox.querySelector('img').src = this.src;
            lightbox.classList.add('active');
        });

        // Đóng lightbox khi bấm vào bất kỳ vị trí nào bên ngoài hình ảnh
        document.getElementById('lightbox').addEventListener('click', function() {
            this.classList.remove('active');
        });
    </script>
</body>
</html>
