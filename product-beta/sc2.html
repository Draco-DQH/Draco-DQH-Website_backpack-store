<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sc2.css">
    <title>Product Detail</title>
   
</head>
<body>
    <header>
        Product Detail
    </header>

    <nav>
        <a href="screen1.html">Home</a>
        <a href="sc1.html">Products</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <!-- Phần 1: Hình ảnh sản phẩm (75%) -->
        <div class="product-images">
            <img id="main-image" src="/DL-picture/0784350f5d7e20a84f32e8d9ba8361be.jpg" alt="Product Image">
            <div class="thumbnails">
                <img src="/DL-picture/119130714_3179364422347013_201255303325532999_n.jpg" alt="Product Thumbnail 1" onclick="changeImage(this)">
                <img src="/DL-picture/119706686_152280352941735_6011972742675966698_n.jpg" alt="Product Thumbnail 2" onclick="changeImage(this)">
                <img src="/DL-picture/169990010_769458264009535_5032458169908138028_n.jpg" alt="Product Thumbnail 3" onclick="changeImage(this)">
            </div>
        </div>

        <!-- Phần 2: Thông tin sản phẩm (25%) -->
        <div class="product-info">
            <h1>Product Name</h1>
            <p>This is a detailed description of the product, including key features and specifications.</p>
            <p class="price">$49.99</p>

            <div class="colors">
                <h4>Colors</h4>
                <span style="background-color: red;" title="Red"></span>
                <span style="background-color: blue;" title="Blue"></span>
                <span style="background-color: green;" title="Green"></span>
            </div>

            <button>Add to Cart</button>
            <button>Checkout</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>

    <!-- Phần lightbox để xem ảnh lớn -->
    <div class="lightbox" id="lightbox">
        <img src="https://via.placeholder.com/750x500" alt="Large Product Image">
    </div>

    <script>
        // Thay đổi hình ảnh chính khi bấm vào ảnh thumbnail
        function changeImage(element) {
            document.getElementById('main-image').src = element.src;
        }

        // Lightbox hiển thị khi bấm vào ảnh chính
        document.getElementById('main-image').addEventListener('click', function() {
            const lightbox = document.getElementById('lightbox');
            lightbox.querySelector('img').src = this.src;
            lightbox.classList.add('active');
        });

        // Đóng lightbox khi bấm vào bất kỳ vị trí nào bên ngoài hình ảnh
        document.getElementById('lightbox').addEventListener('click', function() {
            this.classList.remove('active');
        });
    </script>
</body>
</html>
