<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles */
      body {
        background-color: #f8f9fa;
      }
      header {
        background-color: #343a40;
        color: #fff;
      }
      header .navbar-brand,
      header .nav-link {
        color: #fff;
      }
      header .nav-link:hover {
        color: #ced4da;
      }
      .hero-section {
        background: url("https://via.placeholder.com/1200x400") no-repeat center
          center;
        background-size: cover;
        color: #fff;
        padding: 100px 0;
        text-align: center;
      }
      .hero-section h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .hero-section p {
        font-size: 1.25rem;
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
      .btn-remove {
        background: #dc3545;
        color: #fff;
        border: none;
      }
      .btn-remove:hover {
        background: #c82333;
      }
      .btn-update {
        background: #17a2b8;
        color: #fff;
        border: none;
      }
      .btn-update:hover {
        background: #138496;
      }
      .cart-table {
        background: #fff;
        border-radius: 5px;
        overflow: hidden;
      }
      .cart-table th,
      .cart-table td {
        text-align: center;
        vertical-align: middle;
      }
      .cart-table img {
        width: 100px;
        height: auto;
        object-fit: cover;
      }
      .cart-table .form-control {
        width: 80px;
        margin: auto;
      }
      .total-price {
        font-size: 1.5em;
        font-weight: bold;
      }
      footer {
        background: #343a40;
        color: #fff;
        padding: 20px 0;
      }
      footer a {
        color: #fff;
      }
      footer a:hover {
        color: #ced4da;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="#">Logo</a>
          <nav>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Trang chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sản phẩm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Giỏ hàng</a>
              </li>
            </ul>
          </nav>
          <div>
            <a href="#" class="btn btn-outline-light">Tài khoản</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Cart Section -->
    <main class="container my-5">
      <h2 class="mb-4">Giỏ hàng của bạn</h2>
      <table class="table cart-table">
        <thead>
          <tr>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="https://via.placeholder.com/100x100" alt="Product 1" />
            </td>
            <td>Sản phẩm 1</td>
            <td>$10.00</td>
            <td>
              <input type="number" class="form-control" value="1" min="1" />
            </td>
            <td>$10.00</td>
            <td><button class="btn btn-remove">Xóa</button></td>
          </tr>
          <tr>
            <td>
              <img src="https://via.placeholder.com/100x100" alt="Product 2" />
            </td>
            <td>Sản phẩm 2</td>
            <td>$15.00</td>
            <td>
              <input type="number" class="form-control" value="2" min="1" />
            </td>
            <td>$30.00</td>
            <td><button class="btn btn-remove">Xóa</button></td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <div>
          <button class="btn btn-update">Cập nhật giỏ hàng</button>
        </div>
        <div class="total-price">Tổng cộng: $40.00</div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container text-center">
        <p>
          &copy; 2024 Công ty của tôi. Địa chỉ: Địa chỉ của bạn.
          <a href="#">Chính sách bảo mật</a> |
          <a href="#">Điều khoản dịch vụ</a>
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  </body>
</html>
